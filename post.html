    <h2 class="google-sans-mainclass" id="write-post">Write a Post</h2>
    <br>
    <form action="https://formspree.io/f/mnjbjqwq"  method="POST" class="google-sans-subclass" id="post-form">
        <label id="namelung">Your name: <input type="text" name="nameling" placeholder="Name"></label><br>
        <label for="tag">Choose a tag:</label>
          <select id="tag" name="tag">
            <option value="">Choose a tag</option>
            <option value="event">Event</option>
            <option value="news">News</option>
            <option value="update">Update</option>
          </select><br>
        <label>Your email: <input type="email" name="email" placeholder="Email"></label><br>
        <label>Your message: <div id="editor-container" style="height: 200px;"></div>
        <textarea name="message" id="hidden-message" style="display:none"></textarea></label><br>
        <input type="hidden" name="_next" value="">
        <button class="google-sans-subclass" id="submitbutton" type="submit">Send</button>
    </form>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="main.js"></script>
  </body>
